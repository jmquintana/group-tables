<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="container p-3 mt-3">
        <div class="main-header">
            <div class="title h1 mt-2 mx-1">PRIMERA FASE</div>
            <div id="spinner-div" class="d-flex m-1">
                <div id="spinner" class="spinner-border text-secondary hide" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="update-icon">
                <i id="update" class="bi bi-arrow-repeat" style="font-size: 2.4rem;" data-bs-toggle="tooltip" data-bs-placement="top" title="Actualizar"></i>
            </div>
        </div>
        <div class="row justify-content-evenly">
            <div class="group col">
                <div class="table"></div>
                <div class="games">
                    <table class="table table-sm table-hover">
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="group col">
                <div class="table"></div>
                <div class="games">
                    <table class="table table-sm table-hover">
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row justify-content-evenly">
            <div class="group col">
                <div class="table"></div>
                <div class="games">
                    <table class="table table-sm table-hover">
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="group col">
                <div class="table"></div>
                <div class="games">
                    <table class="table table-sm table-hover">
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row justify-content-evenly">
            <div class="group col">
                <div class="table"></div>
                <div class="games">
                    <table class="table table-sm table-hover">
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="group col">
                <div class="table"></div>
                <div class="games">
                    <table class="table table-sm table-hover">
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row justify-content-evenly">
            <div class="group col">
                <div class="table"></div>
                <div class="games">
                    <table class="table table-sm table-hover">
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="group col">
                <div class="table"></div>
                <div class="games">
                    <table class="table table-sm table-hover">
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="feed"></div>
        <div class="title h1 my-5">SEGUNDA FASE</div>
    </div>

    <template id="group-template">
        <div class="fw-bold group-name h5 text-end">Grupo A</div>
        <div class="table-responsive">
            <table class="table table-sm table-hover standings-table">
                <thead>
                    <tr class="bg-success text-light">
                        <th>#</th>
                        <th>Equipo</th>
                        <th>PTS</th>
                        <th>PJ</th>
                        <th>PG</th>
                        <th>PE</th>
                        <th>PP</th>
                        <th>GF</th>
                        <th>GC</th>
                        <th>DIF</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </template>

    <template id="team-template">
        <tr>
            <td class="pos">1</td>
            <td class="team"><i class="flag"></i> Equipo 1</td>
            <td class="pt">0</td>
            <td class="pj">0</td>
            <td class="pg">0</td>
            <td class="pe">0</td>
            <td class="pp">0</td>
            <td class="gf">0</td>
            <td class="gc">0</td>
            <td class="dg">0</td>
        </tr>
    </template>

    <template id="game-template">
        <tr class="game">
            <td class="date">Dom 20/11, 13:00</td>
            <td class="home-team"><i class="flag"></i> EQ1</td>
            <td class="home-goals">0</td>
            <td class="away-goals">0</td>
            <td class="away-team"><i class="flag"></i> EQ2</td>
        </tr>
    </template>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script type="module" src="./app.js"></script>

</html>
